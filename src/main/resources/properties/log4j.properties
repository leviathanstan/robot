## logger level
log4j.rootLogger=WARN,CONSOLE

##### 输出信息到控制台 ###
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=[%5p] - %d{yyyy-MM-dd HH\:mm\:ss}(%F\:%M\:%L)%m%n

#### logger
log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.File=${webapp.root}/log/errorLog.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[%5p] %d{yyyy-MM-dd HH\:mm\:ss,SSS}(%F\:%M\:%L)%m%n
log4j.appender.FILE.encoding=UTF-8

#scheduleTaskLogger
log4j.logger.scheduleTaskLogger = INFO,scheduleTask
#输出到独立文件
log4j.additivity.scheduleTaskLogger=false
#固定时间产生一个日志文件
log4j.appender.scheduleTask = org.apache.log4j.DailyRollingFileAppender
#文件位置
log4j.appender.scheduleTask.File = ${webapp.root}/WEB-INF/log/scheduleTask.log
log4j.appender.scheduleTask.Encoding=UTF-8
#消息增加到指定文件中，false则将消息覆盖指定的文件内容
log4j.appender.scheduleTask.Append = true
#指定日志信息的最低输出级别，默认为DEBUG。
log4j.appender.scheduleTask.Threshold = INFO
log4j.appender.scheduleTask.layout = org.apache.log4j.PatternLayout
log4j.appender.scheduleTask.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n